<div class="container-fluid vh-100">
    <div class="row" style="height: inherit;">



        <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center">
            <div class="card w-75 shadow-sm">
                <div class="card-header bg-white border-0">
                    <h3 class="text-center m-0">New Menu</h3>
                </div>
                <div class="card-body">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="assets/images/japanese1.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/mexican2.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/filipino1.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-start px-4" id="bg">
            <div class="card-header bg-white border-0">
                <h3 class="text-center m-0">SELECT & ORDER:</h3>
            </div>
            <ul>
                <li *ngFor="let cuisine of cuisinelist">

                    <img src="/assets/images/{{ cuisine['image'] }}.jpg">
                    <div class="content">
                        <div class="name">
                            {{cuisine.name}}
                        </div>
                        <div class="product-item-footer">
                            <div class="origins">
                                <span>
                                    {{cuisine.origin}}
                                </span>
                            </div>

                            <div class="cook-time">
                                <span>ðŸ•’</span>
                                10-45 mins.
                            </div>
                        </div>
                        <b>ORDER:</b>
                        <span class="price">&nbsp;
                            ${{cuisine.price}}
                        </span>

                    </div>
                    <p><button class="btn btn-primary me-1" (click)="addToCart(cuisine)">Add To Cart</button></p>
                </li>

            </ul>
        </div>


    </div>
</div>
