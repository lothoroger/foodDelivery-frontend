<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="assets/images/fdlogo.png" alt="" width="72" height="72">
        <h2>New {{role}} Registration</h2>
        <p class="lead" *ngIf="!IsAdmin">Please fill up your Delivery Address</p>
    </div>

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <form [formGroup]="registerForm" (ngSubmit)="Register()">
                <div class="form-group">
                    <h3>{{ role }} Account</h3>
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control"  formControlName ="email"  id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"  formControlName="password"  id="exampleInputPassword1">
                </div>
                     
                <br />
                <div *ngIf="!IsAdmin">
                    <div class="form-group row">
                        <label for="inputFirstName" class="col-sm-3 col-form-label">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text"  formControlName="firstname" class="form-control" id="inputFirstName"><br />
                        </div>
                        <label for="inputLastName" class="col-sm-3 col-form-label">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="lastname" class="form-control" id="inputLastName"><br />
                        </div>
                        <label for="inputAddress" class="col-sm-3 col-form-label">Address:</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="address" class="form-control" id="inputAddress"><br />
                        </div>
                        <label for="inputCity" class="col-sm-3 col-form-label">City:</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="city" class="form-control" id="inputCity"><br />
                        </div>
                        <label for="inputState" class="col-sm-3 col-form-label">State:</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="state" class="form-control" id="inputState"><br />
                        </div>
                        <label for="inputZip" class="col-sm-3 col-form-label">Zip Code:</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="zip" class="form-control" id="inputZip"><br />
                        </div>

                    </div>
                </div>



                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
